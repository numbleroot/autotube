name: Formatting, linting, checking, and testing

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

env:
    CARGO_TERM_COLOR: always

jobs:
    checks:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: List the current rustup configuration
          run: rustup show
        - name: Lint pedantically using clippy
          run: cargo clippy -- -W clippy::pedantic
        - name: Run various checks using cargo deny
          run: cargo deny check
        - name: Run tests
          run: RUST_BACKTRACE=full cargo test -- --no-capture
